<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>

        <div class="calculator">

            <input type="text" class="display" placeholder="0" id="inputBox">

            <div class="calculator-buttons">
                <button class="btn is-clear span-2 orange operator">C</button>
                <button class="btn orange operator">DEL</button>
                <button class="btn orange operator">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn orange operator">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn orange operator">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn orange operator">+</button>
                <button class="btn span-2">0</button>
                <button class="btn">.</button>
                <button class="btn orange operator">=</button>
                
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
